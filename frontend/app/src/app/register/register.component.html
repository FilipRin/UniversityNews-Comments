<table>
    <tr>
        <td>firstname: </td>
        <td><input type="text" name="firstname" [(ngModel)]='firstname'></td>
    </tr>
    <tr>
        <td>lastname: </td>
        <td><input type="text" name="lastname" [(ngModel)]='lastname'></td>
    </tr>
    <tr>
        <td>username: </td>
        <td><input type="text" name="username" [(ngModel)]='username'></td>
    </tr>
    <tr>
        <td>password: </td>
        <td><input type="text" name="password" [(ngModel)]='password'></td>
    </tr>
    <tr>
        <td>Type: </td>
        <td>
            <input type="number" name="type" [(ngModel)]='type'>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)='register()'>Register</button>
        </td>
    </tr>
</table>
